<!DOCTYPE html>
<html ng-app="bricks">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
    <link href='https://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>
    <link href="/css/styles.css" rel="stylesheet">
  </head>
  <body ng-controller="BricksCtrl" ng-cloak>
    <h1 id="title">We're Gonna Build A Wall!!</h1>
    <h2 id="sub-title">Click to build it!  Make it a great wall, a beautiful wall!</h2>
    <div class="row" id="sky">
      <div class="col col-md-4 side">
        <img id="bush" src="/img/bush.png">
        <img ng-src="{{image}}" class="trump">
      </div>
      <div class="col col-md-4" id="wall">
        <div class="brick" ng-if="data.length < 120" ng-repeat="item in data track by $index">
        </div>
        <div class="sm-brick" ng-if="data.length >= 120 && data.length < 480" ng-repeat="item in data track by $index">
        </div>
        <div class="smaller-brick" ng-if="data.length >= 480 && data.length < 5000" ng-repeat="item in data track by $index">
        </div>
        <div class="smallest-brick" ng-if="data.length >= 5000 && data.length < 65000" ng-repeat="item in data track by $index">
        </div>
      </div>
      <div class="col col-md-4 side">
        <img src="/img/white_house.png" id="white-house">
      </div>
    </div>
    <div class="row" id="ground">
      <div class="col-md-12">
        <h2 id="click-count">Your bricks added: {{data.length}}</h2>
        <h2 id="global-count">Global bricks added: {{firebaseData.length}}</h2>
        <button class="btn btn-lg btn-danger" id="add-brick">Add Brick</button>
      </div>
    </div>

    <!-- Angular Material requires Angular.js Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>

    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
    <script src="/js/BricksCtrl.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
